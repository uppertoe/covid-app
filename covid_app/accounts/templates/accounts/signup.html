{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light green" type="submit" name="action">Sign Up
        <i class="material-icons right">send</i>
    </button>
</form>
{% endblock %}
